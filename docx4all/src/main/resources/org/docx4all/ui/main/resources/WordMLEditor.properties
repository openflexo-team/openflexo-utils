internalframe.close.confirm.saveNow = Save Now
internalframe.close.confirm.dontSave = Close without Saving
internalframe.close.confirm.cancel = Cancel Closing


# Resources for named component properties
mainFrame.title = ${Application.id} ${Application.version}

# Resources for VFSJFileChooser
# Use Commons-VFS uri format when setting vfsjfilechooser.default.folder property.
# If vfsjfilechooser.default.folder property is left commented or undefined 
# then user current local directory is assumed. 
# Examples are:
# vfsjfilechooser.default.folder.uri = webdav://username:password@192.168.123.123:8080/alfresco/plutextwebdav/User Homes/someone
# vfsjfilechooser.default.folder.uri = webdav://tester@public0902:tester@alpha.plutext.org/alfresco/plutextwebdav/User Homes/tester
vfsjfilechooser.default.folder.uri = file:///Users/sylvain
# vfsjfilechooser.default.folder.uri = file:///home/someone/somedir
# vfsjfilechooser.default.folder.uri = file:///C:/Users/someone

#vfsjfilechooser.default.folder.uri = uncomment and set this value as needed 

# If vfsjfilechooser.default.folder.uri points to a Webdav Folder
# then it will be automatically listed in VFSJFileChooser bookmark with a name
# that is defined by vfsjfilechooser.default.webdav.folder.bookmark.name property
vfsjfilechooser.default.webdav.folder.bookmark.name = Public Shared Directory
vfsjfilechooser.docx.filter.desc = Docx Files (*.docx)
vfsjfilechooser.html.filter.desc = Html Files (*.html)

# Resources for File management
untitled.file.name = Untitled

# Resources for Editor View
editor.view.tab.title = Editor
# Editor view font setting is defined by Application.default.font.* properties (see above)
init.editor.view.io.error.dialog.title = I/O Error
init.editor.view.io.errorMessage = Error when opening file

# Resource for Source View
source.view.tab.title = Source
# If not defined, source view will use that defined by Application.default.font.* properties
source.view.font.family.name = Lucida Console
# font size is in half points, not points
source.view.font.size = 18

# Resource for Content Control History View
content.control.history.view.tab.title = Content Control History

# Resource for Recent Changes View
recent.changes.view.tab.title = Recent Changes

# Resource for Plutext Webdav Server
# A plutext webdav document is a webdav file whose url path consists of
# this plutext.webdav.url.keyword property value.
plutext.webdav.url.keyword = plutextwebdav













