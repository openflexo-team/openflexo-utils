# Standard application resources

Application.id = docx4all
Application.title = ${Application.id}
Application.version = 1.0 beta
Application.vendor = Plutext Pty. Ltd.
Application.vendorId = Plutext
Application.homepage = http://dev.plutext.org
Application.description =  docx (OpenXML) word processor
# Application.lookAndFeel can be system, default, or a LookAndFeel class name
Application.lookAndFeel = system

